{% extends "base.html" %}

{% block content %}
<div class="container wrapper flex-grow-1">
    <h1 class="my-4">{{ header }}</h1>    
    <p>Вы уверены, что хотите удалить {{ object.name }}?</p>

    <form method="post">
        {% csrf_token %}
        <input class="btn btn-danger" type="submit" value="{{ button_title }}">
        <a href="{% url 'tasks' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
